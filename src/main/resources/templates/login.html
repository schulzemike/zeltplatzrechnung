<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/standardLayout}">
<head>
  <title>Title</title>
  <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<section layout:fragment="content">


  <div class="container">
    <div class="row">
      <div class="col-lg-4 offset-lg-4">
        <div class="form-login">


          <!--/*@thymesVar id="param" type="java.util.Map<java.lang.String,java.lang.String>"*/-->
          <p th:if="${param.get('logout')}" class="alert">You have been logged out</p>
          <p th:if="${param.get('error')}" class="alert alert-error">There was an error, please try again</p>
          <h2 th:text="#{login.headline}">Herzlich willkommen</h2>
          <form name="form" th:action="@{/login}" action="/login" method="POST">
            <fieldset>
              <label for="username" th:text="#{login.username}"></label>
              <input id="username" type="text" class="form-control input-sm chat-input" name="username" value=""
                     placeholder="Username"/>
              <label for="password" th:text="#{login.password}"></label>
              <input id="password" type="password" class="form-control input-sm chat-input" name="password"
                     placeholder="Password"/>
            </fieldset>
            <input type="submit" id="login" value="Login" class="btn btn-primary btn-md">
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
